# Application Configuration
spring.application.name=chaskipro-api
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/chaskipro_db
spring.datasource.username=chaskipro
spring.datasource.password=chaskipro123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=ChaskiproSuperSecretKeyForJWTTokenGeneration2025ChileMarketplace
jwt.expiration=86400000

# Logging
logging.level.com.chaskipro.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Error Configuration
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
